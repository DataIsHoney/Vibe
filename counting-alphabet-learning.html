<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Adventure - Count & ABC!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Black', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 4em;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            color: #FFD700;
        }

        .dino-avatar {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            position: relative;
            cursor: pointer;
        }

        .dino-body {
            width: 100%;
            height: 100%;
            background: #4CAF50;
            border-radius: 50% 50% 45% 45%;
            position: relative;
            border: 5px solid #2E7D32;
            animation: float 3s ease-in-out infinite;
        }

        .dino-eye {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 40px;
            border: 3px solid #000;
        }

        .dino-eye.left { left: 30px; }
        .dino-eye.right { right: 30px; }

        .dino-pupil {
            width: 10px;
            height: 10px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
            animation: blink 4s infinite;
        }

        .dino-mouth {
            width: 40px;
            height: 20px;
            border: 3px solid #000;
            border-top: none;
            border-radius: 0 0 40px 40px;
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .dino-spike {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #8BC34A;
            position: absolute;
            top: -10px;
        }

        .dino-spike:nth-child(1) { left: 20px; }
        .dino-spike:nth-child(2) { left: 50px; transform: translateX(-50%); }
        .dino-spike:nth-child(3) { right: 20px; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes blink {
            0%, 98%, 100% { opacity: 1; }
            99% { opacity: 0; }
        }

        @keyframes dance {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-10deg) scale(1.1); }
            75% { transform: rotate(10deg) scale(1.1); }
        }

        .dino-avatar.dancing .dino-body {
            animation: dance 0.5s ease-in-out 3;
        }

        .encouragement-bubble {
            background: white;
            color: #764ba2;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px auto;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: none;
            border: 4px solid #FFD700;
        }

        .encouragement-bubble.show {
            display: block;
            animation: bubble 0.5s ease-out;
        }

        @keyframes bubble {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .stars-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            min-height: 60px;
        }

        .star {
            font-size: 3em;
            animation: starPop 0.5s ease-out;
            filter: drop-shadow(0 0 10px #FFD700);
        }

        @keyframes starPop {
            0% { transform: scale(0) rotate(0deg); }
            50% { transform: scale(1.3) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FFD700;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .high-five {
            font-size: 5em;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: 999;
            animation: highFiveAnim 1s ease-out;
        }

        @keyframes highFiveAnim {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); }
            50% { transform: translate(-50%, -50%) scale(1.5) rotate(20deg); }
            100% { transform: translate(-50%, -50%) scale(0) rotate(0deg); }
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            border: 5px solid #9b59b6;
        }

        .section h2 {
            font-size: 3em;
            color: #764ba2;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .counting-display {
            text-align: center;
            margin: 30px 0;
        }

        .theme-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .theme-btn {
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            border: 4px solid #764ba2;
            border-radius: 20px;
            background: linear-gradient(135deg, #9b59b6, #764ba2);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .theme-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .theme-btn.active {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-color: #FF6347;
            transform: scale(1.15);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 20px;
            margin: 30px 0;
            justify-items: center;
        }

        .counting-item {
            font-size: 4em;
            animation: itemPop 0.3s ease-out;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        @keyframes itemPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .number-question {
            font-size: 2.5em;
            color: #764ba2;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }

        .number-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
        }

        .number-btn {
            width: 100px;
            height: 100px;
            font-size: 3em;
            font-weight: bold;
            border: 5px solid #764ba2;
            border-radius: 20px;
            background: white;
            color: #764ba2;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .number-btn:hover {
            transform: scale(1.1);
            background: #f0e6ff;
        }

        .number-btn.correct {
            background: #4CAF50;
            color: white;
            border-color: #2E7D32;
            animation: pulse 0.5s;
        }

        .number-btn.wrong {
            background: #ff6b6b;
            color: white;
            border-color: #c92a2a;
            animation: shake 0.5s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .alphabet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .letter-card {
            background: linear-gradient(135deg, #9b59b6, #764ba2);
            border: 5px solid #fff;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .letter-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .letter-card.active {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            transform: scale(1.1);
        }

        .letter {
            font-size: 4em;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        .letter-image {
            font-size: 3em;
            margin-top: 10px;
        }

        .letter-word {
            font-size: 1.2em;
            color: white;
            margin-top: 10px;
            font-weight: bold;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .flash {
            animation: flash 0.3s ease-in-out 3;
        }

        .next-btn {
            padding: 20px 50px;
            font-size: 2em;
            font-weight: bold;
            border: 5px solid #764ba2;
            border-radius: 25px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #764ba2;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            display: block;
            margin: 20px auto;
        }

        .next-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .special-emphasis {
            background: linear-gradient(135deg, #ff6b6b, #ff8787);
            border: 5px solid #c92a2a;
            padding: 10px 20px;
            border-radius: 15px;
            display: inline-block;
            animation: emphasize 2s ease-in-out infinite;
        }

        @keyframes emphasize {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 107, 107, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(255, 107, 107, 0.8); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🌟 Learning Adventure! 🌟</h1>
            <div class="dino-avatar" id="dinoAvatar">
                <div class="dino-body">
                    <div class="dino-spike"></div>
                    <div class="dino-spike"></div>
                    <div class="dino-spike"></div>
                    <div class="dino-eye left">
                        <div class="dino-pupil"></div>
                    </div>
                    <div class="dino-eye right">
                        <div class="dino-pupil"></div>
                    </div>
                    <div class="dino-mouth"></div>
                </div>
            </div>
            <div class="encouragement-bubble" id="encouragement">
                Let's learn together! 🦖
            </div>
            <div class="stars-container" id="starsContainer"></div>
        </header>

        <!-- Counting Section -->
        <section class="section">
            <h2>🔢 Let's Count!</h2>

            <div class="theme-selector">
                <button class="theme-btn" data-theme="dinosaurs">🦕 Dinosaurs</button>
                <button class="theme-btn" data-theme="cars">🚗 Cars</button>
                <button class="theme-btn" data-theme="grapes">🍇 Grapes</button>
                <button class="theme-btn" data-theme="pizza">🍕 Pizza</button>
                <button class="theme-btn" data-theme="sushi">🍣 Sushi</button>
                <button class="theme-btn" data-theme="superheroes">🦸 Superheroes</button>
            </div>

            <div class="counting-display" id="countingDisplay" style="display: none;">
                <div class="number-question" id="numberQuestion">How many do you see?</div>
                <div class="items-grid" id="itemsGrid"></div>
                <div class="number-options" id="numberOptions"></div>
                <button class="next-btn" id="nextCountBtn" style="display: none;">Next Number! 🎯</button>
            </div>
        </section>

        <!-- Alphabet Section -->
        <section class="section">
            <h2>🔤 ABC Adventure!</h2>
            <div class="alphabet-grid" id="alphabetGrid"></div>
        </section>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        // Themes data
        const themes = {
            dinosaurs: { emoji: '🦕', items: ['🦕', '🦖', '🦕', '🦖', '🦕', '🦖', '🦕', '🦖', '🦕', '🦖'] },
            cars: { emoji: '🚗', items: ['🚗', '🚕', '🚙', '🚌', '🚎', '🏎️', '🚓', '🚑', '🚒', '🚐'] },
            grapes: { emoji: '🍇', items: ['🍇', '🍇', '🍇', '🍇', '🍇', '🍇', '🍇', '🍇', '🍇', '🍇'] },
            pizza: { emoji: '🍕', items: ['🍕', '🍕', '🍕', '🍕', '🍕', '🍕', '🍕', '🍕', '🍕', '🍕'] },
            sushi: { emoji: '🍣', items: ['🍣', '🍱', '🍙', '🍣', '🍱', '🍙', '🍣', '🍱', '🍙', '🍣'] },
            superheroes: { emoji: '🦸', items: ['🦸‍♂️', '🦸‍♀️', '🦸‍♂️', '🦸‍♀️', '🦸‍♂️', '🦸‍♀️', '🦸‍♂️', '🦸‍♀️', '🦸‍♂️', '🦸‍♀️'] }
        };

        // Alphabet data with words and emojis
        const alphabet = {
            'A': { word: 'Apple', emoji: '🍎' },
            'B': { word: 'Ball', emoji: '⚽' },
            'C': { word: 'Cat', emoji: '🐱' },
            'D': { word: 'Dog', emoji: '🐶' },
            'E': { word: 'Elephant', emoji: '🐘' },
            'F': { word: 'Fish', emoji: '🐠' },
            'G': { word: 'Grapes', emoji: '🍇' },
            'H': { word: 'House', emoji: '🏠' },
            'I': { word: 'Ice Cream', emoji: '🍦' },
            'J': { word: 'Juice', emoji: '🧃' },
            'K': { word: 'Kite', emoji: '🪁' },
            'L': { word: 'Lion', emoji: '🦁' },
            'M': { word: 'Moon', emoji: '🌙' },
            'N': { word: 'Nest', emoji: '🪺' },
            'O': { word: 'Orange', emoji: '🍊' },
            'P': { word: 'Pizza', emoji: '🍕' },
            'Q': { word: 'Queen', emoji: '👑' },
            'R': { word: 'Rainbow', emoji: '🌈' },
            'S': { word: 'Star', emoji: '⭐' },
            'T': { word: 'Tree', emoji: '🌳' },
            'U': { word: 'Umbrella', emoji: '☂️' },
            'V': { word: 'Volcano', emoji: '🌋' },
            'W': { word: 'Watermelon', emoji: '🍉' },
            'X': { word: 'Xylophone', emoji: '🎵' },
            'Y': { word: 'Yarn', emoji: '🧶' },
            'Z': { word: 'Zebra', emoji: '🦓' }
        };

        let currentTheme = null;
        let currentNumber = 1;
        let totalStars = 0;
        let encouragements = [
            "You're amazing! 🦖",
            "Super job! 🌟",
            "You're a star! ⭐",
            "Fantastic! 🎉",
            "You got it! 💪",
            "Excellent work! 🏆",
            "You're brilliant! 💡",
            "Way to go! 🚀",
            "Outstanding! 🎊",
            "You rock! 🎸"
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupThemeButtons();
            setupAlphabet();
            setupDinoClick();
        });

        function setupThemeButtons() {
            const themeBtns = document.querySelectorAll('.theme-btn');
            themeBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    themeBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentTheme = btn.dataset.theme;
                    currentNumber = 1;
                    startCounting();
                });
            });
        }

        function startCounting() {
            document.getElementById('countingDisplay').style.display = 'block';
            showNumber(currentNumber);
        }

        function showNumber(num) {
            const itemsGrid = document.getElementById('itemsGrid');
            const numberOptions = document.getElementById('numberOptions');
            const numberQuestion = document.getElementById('numberQuestion');

            // Clear previous
            itemsGrid.innerHTML = '';
            numberOptions.innerHTML = '';
            document.getElementById('nextCountBtn').style.display = 'none';

            // Special emphasis for number 6
            if (num === 6) {
                numberQuestion.innerHTML = '<span class="special-emphasis">⭐ Special Number 6! ⭐</span><br>How many do you see?';
            } else {
                numberQuestion.innerHTML = 'How many do you see?';
            }

            // Display items
            const items = themes[currentTheme].items;
            for (let i = 0; i < num; i++) {
                const item = document.createElement('div');
                item.className = 'counting-item';
                item.textContent = items[i % items.length];
                item.style.animationDelay = `${i * 0.1}s`;
                itemsGrid.appendChild(item);
            }

            // Create number options (show 4 options)
            const correctNum = num;
            const options = [correctNum];

            while (options.length < 4) {
                const randomNum = Math.floor(Math.random() * 10) + 1;
                if (!options.includes(randomNum)) {
                    options.push(randomNum);
                }
            }

            // Shuffle options
            options.sort(() => Math.random() - 0.5);

            options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'number-btn';
                btn.textContent = option;
                btn.addEventListener('click', () => checkAnswer(option, correctNum, btn));
                numberOptions.appendChild(btn);
            });
        }

        function checkAnswer(selected, correct, btn) {
            const allBtns = document.querySelectorAll('.number-btn');
            allBtns.forEach(b => b.style.pointerEvents = 'none');

            if (selected === correct) {
                btn.classList.add('correct');
                celebrate();
                addStar();
                showEncouragement();
                makeDinoDance();

                setTimeout(() => {
                    if (currentNumber < 10) {
                        document.getElementById('nextCountBtn').style.display = 'block';
                    } else {
                        showCompletionMessage();
                    }
                }, 2000);
            } else {
                btn.classList.add('wrong');
                showEncouragement('Try again! You can do it! 🦖', false);

                setTimeout(() => {
                    btn.classList.remove('wrong');
                    allBtns.forEach(b => b.style.pointerEvents = 'auto');
                }, 1000);
            }
        }

        document.getElementById('nextCountBtn').addEventListener('click', () => {
            currentNumber++;
            showNumber(currentNumber);
        });

        function celebrate() {
            // Confetti
            const celebration = document.getElementById('celebration');
            const colors = ['#FFD700', '#FF6347', '#9b59b6', '#4CAF50', '#FF69B4', '#00CED1'];

            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 0.3 + 's';
                celebration.appendChild(confetti);

                setTimeout(() => confetti.remove(), 3000);
            }

            // High five
            const highFive = document.createElement('div');
            highFive.className = 'high-five';
            highFive.textContent = '🙌';
            document.body.appendChild(highFive);
            setTimeout(() => highFive.remove(), 1000);

            // Flash effect
            document.body.style.background = 'linear-gradient(135deg, #FFD700 0%, #FFA500 100%)';
            setTimeout(() => {
                document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }, 300);
        }

        function addStar() {
            const starsContainer = document.getElementById('starsContainer');
            const star = document.createElement('div');
            star.className = 'star';
            star.textContent = '⭐';
            starsContainer.appendChild(star);
            totalStars++;
        }

        function showEncouragement(message = null, isPositive = true) {
            const bubble = document.getElementById('encouragement');
            if (message) {
                bubble.textContent = message;
            } else {
                bubble.textContent = encouragements[Math.floor(Math.random() * encouragements.length)];
            }
            bubble.classList.add('show');
            if (isPositive) {
                bubble.classList.add('flash');
            }

            setTimeout(() => {
                bubble.classList.remove('show', 'flash');
            }, 2000);
        }

        function makeDinoDance() {
            const dino = document.getElementById('dinoAvatar');
            dino.classList.add('dancing');
            setTimeout(() => {
                dino.classList.remove('dancing');
            }, 1500);
        }

        function setupDinoClick() {
            document.getElementById('dinoAvatar').addEventListener('click', () => {
                showEncouragement();
                makeDinoDance();
            });
        }

        function showCompletionMessage() {
            const bubble = document.getElementById('encouragement');
            bubble.textContent = `🎉 You counted to 10! You're a SUPERSTAR! 🎉`;
            bubble.classList.add('show');
            celebrate();
            makeDinoDance();
        }

        // Alphabet setup
        function setupAlphabet() {
            const alphabetGrid = document.getElementById('alphabetGrid');

            Object.keys(alphabet).forEach(letter => {
                const card = document.createElement('div');
                card.className = 'letter-card';

                const letterDiv = document.createElement('div');
                letterDiv.className = 'letter';
                letterDiv.textContent = letter;

                const emojiDiv = document.createElement('div');
                emojiDiv.className = 'letter-image';
                emojiDiv.textContent = alphabet[letter].emoji;

                const wordDiv = document.createElement('div');
                wordDiv.className = 'letter-word';
                wordDiv.textContent = alphabet[letter].word;

                card.appendChild(letterDiv);
                card.appendChild(emojiDiv);
                card.appendChild(wordDiv);

                card.addEventListener('click', () => {
                    // Remove active from all cards
                    document.querySelectorAll('.letter-card').forEach(c => c.classList.remove('active'));

                    // Activate this card
                    card.classList.add('active');
                    card.classList.add('flash');

                    // Celebrate and encourage
                    celebrate();
                    addStar();
                    showEncouragement(`Great! ${letter} is for ${alphabet[letter].word}! 🦖`);
                    makeDinoDance();

                    setTimeout(() => {
                        card.classList.remove('flash');
                    }, 1000);
                });

                alphabetGrid.appendChild(card);
            });
        }
    </script>
</body>
</html>
